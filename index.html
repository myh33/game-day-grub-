<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Day Grub | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff9800;
            --dark-bg: #0d0d0d;
            --card-bg: #1a1a1a;
            --green: #2ecc71;
            --text-grey: #888;
        }

        body { 
            background-color: var(--dark-bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 0;
        }

        /* Top Header uit de foto */
        .top-nav {
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #222;
        }

        .logo-icon {
            width: 30px; height: 30px;
            border: 2px solid var(--orange);
            border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
        }

        .logo-text {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .logo-text span { color: var(--orange); }

        /* Hero / Landing Section */
        #landing {
            padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?w=800');
            background-size: cover;
            min-height: 300px;
            display: flex; flex-direction: column; justify-content: center;
        }

        h1 { font-size: 2rem; margin: 0; line-height: 1.2; }
        .hero-desc { color: var(--text-grey); margin: 15px 0 25px 0; font-size: 1rem; max-width: 300px; }

        .btn-row { display: flex; gap: 10px; }
        .btn { 
            padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; 
            font-size: 0.8rem; cursor: pointer; text-transform: uppercase;
        }
        .btn-orange { background: var(--orange); color: #000; }
        .btn-white { background: #fff; color: #000; }

        /* Menu Grid uit de foto */
        #main-menu { padding: 20px; padding-bottom: 100px; }
        .section-title { font-size: 0.7rem; color: var(--text-grey); text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px; }
        
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .product-card { 
            background: var(--card-bg); 
            border-radius: 12px; 
            border: 1px solid #222; 
            overflow: hidden; 
            position: relative;
        }
        
        .img-placeholder { height: 100px; background: #222; position: relative; }
        .img-placeholder img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        .product-info { padding: 12px; }
        .product-info h3 { font-size: 0.85rem; margin: 0; font-weight: 600; }
        .product-info .price { color: var(--orange); font-size: 0.8rem; margin-top: 5px; font-weight: bold; }

        .add-icon {
            position: absolute; bottom: 10px; right: 10px;
            background: var(--green); width: 22px; height: 22px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: #000; font-weight: bold; font-size: 14px; border: none;
        }

        /* Bottom Nav Bar uit de foto */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%;
            background: #000; border-top: 1px solid #222;
            display: flex; justify-content: space-around; padding: 12px 0;
        }

        .nav-item { 
            background: none; border: none; color: var(--text-grey); 
            font-size: 0.6rem; font-weight: bold; display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .nav-item.active { color: var(--orange); }
        .cart-badge { background: var(--orange); color: #000; padding: 1px 5px; border-radius: 10px; font-size: 8px; }

    </style>
</head>
<body>

    <div class="top-nav">
        <div class="logo-icon"><span style="color:var(--orange); font-weight:bold;">G</span></div>
        <div class="logo-text">GAME DAY <span>GRUB</span></div>
    </div>

    <section id="landing">
        <h1>Sla de wachtrij over.</h1>
        <p class="hero-desc">Bestel je favoriete snacks en drankjes direct vanaf je stoel.</p>
        <div class="btn-row">
            <button class="btn btn-orange">Bezorgen</button>
            <button class="btn btn-white">Afhalen</button>
        </div>
    </section>

    <section id="main-menu">
        <div class="section-title">Populair op dit moment</div>
        <div class="product-grid">
            <div class="product-card">
                <div class="img-placeholder"><img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=200"></div>
                <div class="product-info"><h3>Premium Burger</h3><div class="price">â‚¬ 8.50</div></div>
                <button class="add-icon">+</button>
            </div>
            <div class="product-card">
                <div class="img-placeholder"><img src="https://images.unsplash.com/photo-1573080496219-bb080dd4f877?w=200"></div>
                <div class="product-info"><h3>Stadion Friet</h3><div class="price">â‚¬ 4.50</div></div>
                <button class="add-icon">+</button>
            </div>
            <div class="product-card">
                <div class="img-placeholder"><img src="https://images.unsplash.com/photo-1535958636474-b021ee887b13?w=200"></div>
                <div class="product-info"><h3>Koud Bier</h3><div class="price">â‚¬ 6.00</div></div>
                <button class="add-icon">+</button>
            </div>
            <div class="product-card">
                <div class="img-placeholder"><img src="https://images.unsplash.com/photo-1541214113241-21578d2d9b62?w=200"></div>
                <div class="product-info"><h3>Hotdog XL</h3><div class="price">â‚¬ 5.50</div></div>
                <button class="add-icon">+</button>
            </div>
        </div>
    </section>

    <div class="bottom-nav">
        <button class="nav-item active">MENU</button>
        <button class="nav-item">ðŸ›’ CART <span class="cart-badge">0</span></button>
        <button class="nav-item">ðŸ“‹ MY ORDER</button>
    </div>

</body>
</html>
