<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Day Grub - Menu</title>
    <style>
        :root {
            --primary: #ff9f43;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 80px; /* Ruimte voor de bar onderin */
        }

        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            padding: 40px 20px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .tab-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .item-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid #333;
        }

        .item-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .item-info {
            padding: 10px;
        }

        .item-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin: 0;
        }

        .item-price {
            color: #888;
            font-size: 0.8rem;
        }

        .add-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: #28a745;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        /* Bottom Navigation Bar zoals op de foto */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid #333;
        }

        .nav-item {
            font-size: 0.7rem;
            text-align: center;
            color: #888;
            text-decoration: none;
        }

        .cart-status {
            background: var(--primary);
            color: black;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">üçî GAME DAY GRUB</div>
    <p>Sla de wachtrij over. Bestel je snacks direct.</p>
    <div class="tabs">
        <button class="tab-btn active">Zelf afhalen</button>
        <button class="tab-btn">Delivery</button>
    </div>
</header>

<div class="menu-grid">
    <div class="item-card">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=200" class="item-image" alt="Burger">
        <div class="item-info">
            <p class="item-name">Premium Burger</p>
            <p class="item-price">‚Ç¨ 8.50</p>
        </div>
        <button class="add-btn" onclick="addToCart('Premium Burger')">+</button>
    </div>

    <div class="item-card">
        <img src="https://images.unsplash.com/photo-1573082833947-3e83b31b859d?w=200" class="item-image" alt="Friet">
        <div class="item-info">
            <p class="item-name">Stadium Friet</p>
            <p class="item-price">‚Ç¨ 6.00</p>
        </div>
        <button class="add-btn" onclick="addToCart('Stadium Friet')">+</button>
    </div>

    <div class="item-card">
        <img src="https://images.unsplash.com/photo-1532634896-26909d0d4b89?w=200" class="item-image" alt="Hotdog">
        <div class="item-info">
            <p class="item-name">Hotdog Classic</p>
            <p class="item-price">‚Ç¨ 4.50</p>
        </div>
        <button class="add-btn" onclick="addToCart('Hotdog Classic')">+</button>
    </div>

    <div class="item-card">
        <img src="https://images.unsplash.com/photo-1535959520443-959fb98f7396?w=200" class="item-image" alt="Bier">
        <div class="item-info">
            <p class="item-name">Koud Bier</p>
            <p class="item-price">‚Ç¨ 5.00</p>
        </div>
        <button class="add-btn" onclick="addToCart('Koud Bier')">+</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item">MENU</div>
    <div class="cart-status">CART (<span id="count">0</span>)</div>
    <div class="nav-item">MY ORDER</div>
</div>

<script>
    let cartCount = 0;
    function addToCart(item) {
        cartCount++;
        document.getElementById('count').innerText = cartCount;
        alert(item + " toegevoegd aan je lijst!");
    }
</script>

</body>
</html>
