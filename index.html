<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Day Grub</title>
    <style>
        body { 
            background-color: #0a0a0a; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            text-align: center;
        }
        #hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#111, #000);
        }
        .logo-box { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .logo-sq { width: 40px; height: 40px; background: #ff9800; border-radius: 8px; color: black; font-weight: bold; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        h1 { font-size: 2.5rem; margin: 10px 0; }
        span { color: #ff9800; }
        p { color: #888; max-width: 300px; margin-bottom: 30px; }
        .btn { 
            padding: 15px 30px; border-radius: 10px; border: none; 
            font-weight: bold; cursor: pointer; width: 250px; margin: 5px;
            text-transform: uppercase;
        }
        .btn-orange { background: #ff9800; color: black; }
        .btn-white { background: white; color: black; }
        
        /* App gedeelte (verstopt tot start) */
        #app { display: none; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #1a1a1a; padding: 10px; border-radius: 10px; border: 1px solid #333; }
        .card img { width: 100%; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="hero">
        <div class="logo-box">
            <div class="logo-sq">G</div>
            <div style="font-size: 2rem; font-weight: bold;">GAME DAY <span>GRUB</span></div>
        </div>
        <h1>SLA DE RIJ OVER</h1>
        <p>Bestel je snacks vanaf je stoel en mis geen seconde.</p>
        <button class="btn btn-orange" onclick="start()">Bezorgen op stoel</button>
        <button class="btn btn-white" onclick="start()">Zelf afhalen</button>
    </div>

    <div id="app">
        <h2 style="color:#ff9800;">MENU</h2>
        <div class="grid">
            <div class="card"><img src="https://via.placeholder.com/150/ff9800/000000?text=Burger"><h3>Burger</h3><p>€8.50</p></div>
            <div class="card"><img src="https://via.placeholder.com/150/ff9800/000000?text=Friet"><h3>Friet</h3><p>€4.50</p></div>
        </div>
    </div>

    <script>
        function start() {
            document.getElementById('hero').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }
    </script>
</body>
</html>
