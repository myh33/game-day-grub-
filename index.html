<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadium Order PRO | Officieel</title>
    <style>
        :root {
            --orange: #ff9800; --green: #2ecc71; --dark: #0a0a0a; --grey: #1a1a1a;
        }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* Nav */
        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 2px solid var(--orange); z-index: 1000; }
        nav button { background: none; border: none; color: #666; font-weight: bold; cursor: pointer; }
        nav button.active { color: var(--orange); }

        /* Pages */
        .page { display: none; padding: 20px; animation: fadeIn 0.4s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Cards */
        .item-card { background: var(--grey); border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .add-btn { background: var(--green); border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Forms */
        .input-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; }
        .seat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }

        /* Payment */
        .pay-option { background: #222; padding: 15px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #444; cursor: pointer; display: flex; justify-content: space-between; }
        .pay-option.selected { border-color: var(--orange); background: #2c1e0a; }

        .total-box { background: var(--grey); padding: 20px; border-radius: 12px; margin-top: 20px; }
        .checkout-btn { background: var(--orange); width: 100%; padding: 18px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <header style="text-align:center; padding: 20px; background: #000; border-bottom: 1px solid #333;">
        <h2 style="color: var(--orange); margin:0;">üèüÔ∏è STADIUM ORDER</h2>
    </header>

    <div id="menu" class="page active">
        <h3 style="color: var(--green);">Kies je snacks</h3>
        <div id="product-list"></div>
    </div>

    <div id="cart" class="page">
        <h3>Afrekenen</h3>
        <div class="input-group">
            <label>Bezorglocatie in het stadion:</label>
            <div class="seat-grid" style="margin-top:10px;">
                <input type="text" id="vak" placeholder="Vak">
                <input type="text" id="rij" placeholder="Rij">
                <input type="text" id="stoel" placeholder="Stoel">
            </div>
        </div>

        <div class="total-box">
            <div id="cart-items-list"></div>
            <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
            <div style="display:flex; justify-content:space-between; font-weight:bold; color: var(--orange); font-size: 1.2rem;">
                <span>Totaal</span><span id="grand-total">‚Ç¨0.00</span>
            </div>
        </div>

        <h4 style="margin-top:25px;">Betaalmethode</h4>
        <div class="pay-option selected"><span>iDEAL</span><span>‚úÖ</span></div>
        <div class="pay-option"><span>Creditcard</span></div>
        <div class="pay-option"><span>Apple Pay</span></div>

        <button class="checkout-btn" onclick="confirmPayment()">NU VEILIG BETALEN</button>
    </div>

    <div id="status" class="page" style="text-align:center;">
        <div style="font-size: 4rem; margin-top: 50px;">üë®‚Äçüç≥</div>
        <h2 style="color: var(--green);">Bestelling Ontvangen!</h2>
        <p id="order-msg"></p>
        <button class="checkout-btn" onclick="location.reload()">NIEUWE BESTELLING</button>
    </div>

    <nav>
        <button onclick="show('menu')" id="btn-menu" class="active">MENU</button>
        <button onclick="show('cart')" id="btn-cart">CART (<span id="count">0</span>)</button>
    </nav>

    <script>
        const products = [
            { id: 1, name: "Broodje Unox", price: 6.50 },
            { id: 2, name: "Friet Mayo", price: 4.80 },
            { id: 3, name: "Bier Heineken", price: 6.20 },
            { id: 4, name: "Coca Cola", price: 3.50 },
            { id: 5, name: "M&M's Pinda", price: 3.00 }
        ];

        let basket = [];

        function show(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('btn-' + id).classList.add('active');
            if(id === 'cart') renderBasket();
        }

        function add(id) {
            const p = products.find(x => x.id === id);
            basket.push(p);
            document.getElementById('count').innerText = basket.length;
        }

        function renderBasket() {
            const list = document.getElementById('cart-items-list');
            if(basket.length === 0) { list.innerHTML = "Winkelwagen is leeg"; return; }
            
            let total = 0;
            list.innerHTML = basket.map(i => {
                total += i.price;
                return `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${i.name}</span><span>‚Ç¨${i.price.toFixed(2)}</span></div>`;
            }).join('');
            document.getElementById('grand-total').innerText = "‚Ç¨" + total.toFixed(2);
        }

        function confirmPayment() {
            const v = document.getElementById('vak').value;
            const r = document.getElementById('rij').value;
            const s = document.getElementById('stoel').value;

            if(!v || !r || !s) {
                alert("Vul je volledige zitplaats in (Vak, Rij en Stoel)!");
                return;
            }

            document.getElementById('order-msg').innerText = `We komen je bestelling zo snel mogelijk brengen naar Vak ${v}, Rij ${r}, Stoel ${s}.`;
            show('status');
        }

        // Init Menu
        const container = document.getElementById('product-list');
        products.forEach(p => {
            container.innerHTML += `
                <div class="item-card">
                    <div><strong>${p.name}</strong><br><span style="color:var(--orange)">‚Ç¨${p.price.toFixed(2)}</span></div>
                    <button class="add-btn" onclick="add(${p.id})">VOEG TOE</button>
                </div>
            `;
        });
    </script>
</body>
</html>
