<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Day Grub</title>
    <style>
        /* Dit is de styling die zorgt dat het op het plaatje gaat lijken */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e63946;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        nav {
            display: flex;
            justify-content: center;
            background: #222;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .card {
            background: #333;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #e63946;
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c12e3a;
        }
        #menu-content {
            display: none; /* Wordt getoond via JS */
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Day Grub</h1>
    <p>The Ultimate Sports Snack Planner</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Recipes</a>
    <a href="#">My List</a>
</nav>

<div class="container">
    <div class="card">
        <h2>Welkom bij de App</h2>
        <p>Klik op de knop hieronder om het menu te openen. Als dit werkt, weten we dat de JavaScript ook goed staat!</p>
        <button onclick="toggleMenu()">Bekijk Snacks</button>
        
        <div id="menu-content">
            <h3>Onze Favorieten:</h3>
            <ul>
                <li>üî• Buffalo Chicken Wings</li>
                <li>üßÄ Loaded Nachos</li>
                <li>üçî Sliders Deluxe</li>
            </ul>
        </div>
    </div>
</div>

<script>
    // Dit script staat nu IN het bestand, dus geen 404 fouten meer!
    function toggleMenu() {
        var content = document.getElementById("menu-content");
        if (content.style.display === "block") {
            content.style.display = "none";
        } else {
            content.style.display = "block";
        }
    }
</script>

</body>
</html>
